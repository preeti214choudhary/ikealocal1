            font-size: 0.9rem;
            padding: 0.3rem;
            height: 2.6rem;
            border-radius: 0.12rem;
            outline: none;
            font-family: Verdana, sans-serif;
            transition: box-shadow 0.3s cubic-bezier(0.4, 0, 0, 1) 0s, border-color 0.3s cubic-bezier(0.4, 0, 0, 1) 0s;
        }

        ikea-component:not(.IKEA--prevent-style) select:focus {
            outline: none;
            box-shadow: rgb(176, 202, 226) 0px 0px 0px 0.1875rem;
            border-color: rgb(64, 122, 177);
        }

        [dir="rtl"] ikea-component:not(.IKEA--prevent-style) label input[type="checkbox"]+span::before {
            margin-right: 0px;
            margin-left: 0.5rem;
        }

        [dir="rtl"] ikea-component:not(.IKEA--prevent-style) label input[type="radio"]+span::before {
            margin-right: 0px;
            margin-left: 1rem;
        }

        [dir="rtl"] ikea-component:not(.IKEA--prevent-style) label input[type="checkbox"]:checked+span::after {
            right: 4px;
        }

        ikea-component:not(.IKEA--prevent-style) a {
            color: rgb(64, 122, 177);
            text-decoration: underline;
            cursor: pointer;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-1,
        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-2,
        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-3,
        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-4,
        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-5 {
            font-weight: 700;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-1 {
            font-size: 2.625rem;
            letter-spacing: -0.075rem;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-2 {
            font-size: 1.875rem;
            letter-spacing: -0.075rem;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-3 {
            font-size: 1.25rem;
            letter-spacing: -0.075rem;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-4 {
            font-size: 1.0625rem;
            letter-spacing: -0.0375rem;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--headline-5 {
            font-size: 0.8125rem;
            letter-spacing: -0.025rem;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--placeholder {
            color: rgb(102, 102, 102);
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--error,
        ikea-component:not(.IKEA--prevent-style) .IKEA--placeholder {
            font-size: 0.8125rem;
            font-weight: 400;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.15;
            letter-spacing: -0.025rem;
            text-align: left;
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA--error {
            color: rgb(204, 0, 8);
        }

        ikea-component:not(.IKEA--prevent-style) .IKEA__price-sub {
            vertical-align: unset;
        }

            font-family: Verdana, sans-serif;
            display: none;
            text-size-adjust: none;

            display: block;
